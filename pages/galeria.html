<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="../assets/img/Logo/favicon.png"
      type="image/x-icon"
    />
    <title>Rancho el Salvador - Galería</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
        <div class="container">
          <a class="navbar-brand" href="../index.html">
            <img
              src="../assets/img/Logo/favicon.png"
              alt="Logo"
              width="80"
              height="80"
              class="logo-nav"
            />
          </a>
          <button
            class="navbar-toggler shadow-none borde-0"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="sidebar offcanvas offcanvas-start"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header text-white border-bottom">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                Rancho el Salvador
              </h5>
              <button
                type="button"
                class="btn-close btn-close-white shadow-none"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div
              class="offcanvas-body d-flex flex-column flex-lg-row p-4 p-lg-0"
            >
              <ul
                class="navbar-nav justify-content-center align-items-center fs-5 flex-grow-1 pe-3"
              >
                <li class="nav-item mx-2">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="../index.html"
                    >Hogar</a
                  >
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link" href="sobre.html">Sobre Nosotros</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link" href="galeria.html">Galeria</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link" href="eventos.html">Eventos</a>
                </li>
              </ul>
              <div
                class="d-flex flex-column flex-lg-row justify-content-center align-items-center gap-3"
              >
                <a
                  href="contacto.html"
                  class="text-white text-decoration-none px-3 py-1 rounded-4"
                  style="background-color: orange"
                  >Contactanos</a
                >
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div class="page-title">
        <h1>¡Nuestra Galería!</h1>
      </div>
    </header>
    <main>
      <section class="gallery min-vh-100">
        <div class="container lg">
          <div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-3">
            <div class="col">
              <img
                src="../assets/img/Dia/D1.jpeg"
                class="gallery-item"
                alt="Rancho El Salvador - Piscina"
              />
            </div>
            <div class="col">
              <img
                src="../assets/img/Dia/D4.jpeg"
                class="gallery-item"
                alt="Rancho El Salvador - Área de parrilla"
              />
            </div>
            <div class="col">
              <img
                src="../assets/img/Dia/D8.jpeg"
                class="gallery-item"
                alt="Rancho El Salvador - Jardín"
              />
            </div>
            <div class="col">
              <img
                src="../assets/img/Dia/D9.jpeg"
                class="gallery-item"
                alt="Rancho El Salvador - Juegos infantiles"
              />
            </div>
            <div class="col">
              <img
                src="../assets/img/Noche/N1.jpeg"
                class="gallery-item"
                alt="Rancho El Salvador - Evento nocturno"
              />
            </div>
            <div class="col">
              <img
                src="../assets/img/Noche/N3.jpeg"
                class="gallery-item"
                alt="Rancho El Salvador - Iluminación nocturna"
              />
            </div>
          </div>
        </div>
      </section>

      <div
        class="modal fade"
        id="gallery-popup"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <img
                src="../assets/img/Dia/D1.jpeg"
                class="modal-img"
                alt="Modal Image"
              />
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <p>&copy;2025 Rancho El Salvador. Todos los derechos reservados.</p>
        <p>
          Contacto:
          <a href="#" class="text-white">ranchoelsalvador@gmail.com</a>
        </p>
        <p>
          Siguenos en:
          <a
            href="https://www.facebook.com/mundocandy.varela.9"
            class="text-white mx-2"
            target="_blank"
            >Facebook</a
          >
          <a
            href="https://www.instagram.com/ranchoelsalvador/"
            class="text-white mx-2"
            target="_blank"
            >Instagram</a
          >
        </p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
      document.addEventListener("click", function (e) {
        if (e.target.classList.contains("gallery-item")) {
          const src = e.target.getAttribute("src");
          document.querySelector(".modal-img").src = src;
          const myModal = new bootstrap.Modal(
            document.getElementById("gallery-popup")
          );
          myModal.show();
        }
      });
    </script>
  </body>
</html>
